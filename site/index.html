<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I am the Greatest after all!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 50%;
        animation: jump 2s linear infinite alternate;
    }

    @keyframes jump {
        from {
            left: -50px;
        }
        to {
            left: calc(100% + 50px);
        }
    }

    .ball:nth-child(2) {
        background-color: #e74c3c;
        animation-delay: 0.5s;
    }

    .ball:nth-child(3) {
        background-color: #2ecc71;
        animation-delay: 1s;
    }
</style>
</head>
<body>
<div id="container">
    <h1 style="text-align: center; padding-top: 20px;">Coursera Site Test</h1>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
</div>
</body>
</html>
